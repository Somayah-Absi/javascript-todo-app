<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
"
    />
    <meta name="description" content="this is to do app webpage" />
    <title>To-Do List Website</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do List</h1>
      <form class="search">
        <input type="text" id="searchInput" placeholder="what you want ?" />
        <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #ff8052;"></i></button>
      </form>

      <div class="inside">
        <div class="add-container">
          <input type="text" id="todoInput" placeholder="Enter todo" />
          <button aria-label="add-button" class="add-btn">
            <i class="fa-solid fa-plus" style="color: #ffffff"></i>
          </button>
        </div>
        <div id="todoList"></div>
        <p class="counter"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
